name: feedback_gitlab

on:
  push:
    branches:
      - master
    paths:
      - "feedback_gitlab/**"
      - ".github/workflows/gitlab.yml"
  pull_request:
    paths:
      - "feedback_gitlab/**"
      - ".github/workflows/gitlab.yml"

jobs:
  check:
    defaults:
      run:
        working-directory: feedback_gitlab
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v3
        with:
          java-version: '12.x'
          distribution: 'adopt'
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - run: flutter pub get
      - run: dart format -n --set-exit-if-changed .
      - run: flutter analyze
      - run: flutter test